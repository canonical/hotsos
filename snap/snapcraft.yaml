name: hotsos
adopt-info: hotsos
summary: Collect application operational information.
description:
  Software analysis toolkit. Define checks in high-level language and leverage
  library to perform analysis of common Cloud applications.
confinement: strict
grade: stable
base: core22
plugs:
  shared-memory:
    private: true
environment:
  REPO_INFO_PATH: $SNAP/repo-info
  LC_ALL: C.UTF-8
  LANG: C.UTF-8

# dpkg won't work without this
layout:
  /etc/dpkg/dpkg.cfg:
    bind-file: $SNAP_DATA/etc/dpkg/dpkg.cfg
  /etc/dpkg/dpkg.cfg.d:
    bind: $SNAP_DATA/etc/dpkg/dpkg.cfg.d

apps:
  hotsos:
    command: bin/hotsos
    completer: usr/share/hotsos/bash-completion/hotsos-complete.bash
    plugs:
      - home
      - network
      - network-bind
parts:
  hotsos:
    plugin: python
    source: .
    build-packages:
      - python3-pip
    stage-packages:
      - bsdmainutils
      - coreutils
      - dpkg
      - systemd
    python-requirements:
      - requirements.txt
    override-build: |
      set -e -u -x
      git rev-parse --short HEAD > hotsos/.repo-info
      pip install setuptools-git-versioning
      craftctl set version="$(setuptools-git-versioning)"
      craftctl default
      _HOTSOS_COMPLETE=bash_source scripts/hotsos > hotsos-complete.bash
      install --mode 0755 -D hotsos-complete.bash \
        ${CRAFT_PART_INSTALL}/usr/share/hotsos/bash-completion/hotsos-complete.bash
