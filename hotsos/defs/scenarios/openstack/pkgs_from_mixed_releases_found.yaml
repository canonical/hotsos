checks:
  has_mixed_pkg_releases: |
    len(@hotsos.core.plugins.openstack.OpenstackBase.installed_pkg_release_names) > 1
conclusions:
  mixed-pkg-releases:
    decision: has_mixed_pkg_releases
    raises:
      type: OpenstackWarning
      message: >-
        Openstack packages from a more than one release identified: {releases}.
      format-dict:
        releases: hotsos.core.plugins.openstack.OpenstackBase.installed_pkg_release_names:comma_join
