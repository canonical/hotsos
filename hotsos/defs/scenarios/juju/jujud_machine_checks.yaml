checks:
  jujud_not_found: |
    NOT 'jujud' IN @hotsos.core.plugins.juju.JujuChecks.systemd_processes
conclusions:
  jujud-not-found:
    decision: jujud_not_found
    raises:
      type: JujuWarning
      message: >-
        No jujud process(es) found running on this host but it seems there should
        be since Juju is installed - please check.
