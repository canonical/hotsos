target-name: cpu_pinning.yaml
data-root:
  files:
    etc/nova/nova.conf: |
      [DEFAULT]
      vcpu_pin_set = 1,2,3
      [compute]
      cpu_dedicated_set = 1,2,3
  copy-from-original:
    - sos_commands/systemd/systemctl_list-units
    - sos_commands/systemd/systemctl_list-unit-files
    - sos_commands/dpkg/dpkg_-l
mock:
  patch:
    hotsos.core.plugins.kernel.KernelBase.isolcpus_enabled:
      kwargs:
        new: true
    hotsos.core.plugins.system.system.NUMAInfo.nodes:
      kwargs:
        new: {0: [1, 3, 5], 1: [0, 2, 4]}
    hotsos.core.plugins.openstack.OpenstackChecksBase.release_name:
      kwargs:
        new: train
    hotsos.core.plugins.system.SystemBase.num_cpus:
      kwargs:
        new: 32
raised-issues:
  OpenstackError: >-
    Nova config options 'vcpu_pin_set' and 'cpu_dedicated_set'
    are both set/configured which is not allowed for >= Train.
  OpenstackWarning: >-
    Nova config option 'vcpu_pin_set' is configured with
    cores from more than one numa node. This can have
    performance implications and should be checked.
