checks:
  is_mon:
    requires:
      systemd: ceph-mon
      value: enabled
  cluster_unhealthy:
    requires:
      property: hotsos.core.plugins.storage.ceph.CephCluster.health_status
      value: HEALTH_OK
      op: ne
conclusions:
  cluster-health-not-ok:
    decision:
      and:
        - is_mon
        - cluster_unhealthy
    raises:
      type: hotsos.core.issues.CephWarning
      message: >-
        Ceph cluster is in '{health_status}' state. Please check 'ceph status'
        for details.
      format-dict:
        health_status: '@checks.cluster_unhealthy.requires.value_actual'
