checks:
  cluster_health_available:
    property:
      path: hotsos.core.plugins.storage.ceph.CephCluster.health_status
      ops: [[ne, null]]
  cluster_unhealthy:
    property:
      path: hotsos.core.plugins.storage.ceph.CephCluster.health_status
      ops: [[ne, HEALTH_OK]]
conclusions:
  cluster-health-not-ok:
    decision:
      - cluster_health_available
      - cluster_unhealthy
    raises:
      type: CephWarning
      message: >-
        Ceph cluster is in '{health_status}' state. Please check
        'ceph health detail' for details.
      format-dict:
        health_status: '@checks.cluster_unhealthy.requires.value_actual'
