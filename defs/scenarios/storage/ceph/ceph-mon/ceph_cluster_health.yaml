checks:
  is_mon:
    requires:
      systemd:
        ceph-mon: enabled
  cluster_health_available:
    requires:
      property:
        path: hotsos.core.plugins.storage.ceph.CephCluster.health_status
        ops: [[ne, null]]
  cluster_unhealthy:
    requires:
      property:
        path: hotsos.core.plugins.storage.ceph.CephCluster.health_status
        ops: [[ne, HEALTH_OK]]
conclusions:
  cluster-health-not-ok:
    decision:
      and:
        - is_mon
        - cluster_health_available
        - cluster_unhealthy
    raises:
      type: hotsos.core.issues.CephWarning
      message: >-
        Ceph cluster is in '{health_status}' state. Please check 'ceph status'
        for details.
      format-dict:
        health_status: '@checks.cluster_unhealthy.requires.value_actual'
