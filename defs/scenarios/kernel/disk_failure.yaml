checks:
  disk_failure:
    input:
      path: 'var/log/kern.log'
    expr: '.+ critical medium error, dev (\S+), .+'
conclusions:
  failing_disk:
    decision: disk_failure
    raises:
      type: KernelError
      message: >-
        critical medium error detected in kern.log for device {}.
        This implies that this disk has a hardware issue!
      search-result-format-groups: [1]
