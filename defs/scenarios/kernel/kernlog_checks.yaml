checks:
  input:
    path: 'var/log/kern.log'
  has_stacktraces:
    expr: '.*Call Trace:'
  has_oom_killer_invoked:
    expr: '(.+ \d+) (\d+:\d+:\d+) .+ (\S+) invoked oom-killer\:'
  has_nf_conntrack_full:
    expr: '.+ nf_conntrack: table full, dropping packet'
conclusions:
  stacktraces:
    decision: has_stacktraces
    raises:
      type: hotsos.core.issues.KernelError
      message: >-
        {numreports} reports of stacktraces in kern.log - please check.
      format-dict:
        numreports: '@checks.has_stacktraces.expr.results:len'
  oom-killer-invoked:   
    decision: has_oom_killer_invoked
    raises:
      type: hotsos.core.issues.MemoryWarning
      message: >-
        {numreports} reports of oom-killer invoked in kern.log - please check.
      format-dict:
        numreports: '@checks.has_oom_killer_invoked.expr.results:len'
  nf-conntrack-full:   
    decision: has_nf_conntrack_full
    raises:
      type: hotsos.core.issues.NetworkWarning
      message: >-
        {numreports} reports of 'nf_conntrack: table full' detected in
        kern.log - please check.
      format-dict:
        numreports: '@checks.has_nf_conntrack_full.expr.results:len'
