input:
  path: 'var/log/rabbitmq/rabbit@*.log'
rabbitlog:
  cluster-partitions:
    expr: '.+ \S+_partitioned_network'
    hint: 'partition'
  no-sync:
    expr: 'Mirrored queue ''.+'' in vhost ''.+'': Stopping'
    hint: 'synchronised'
  discard:
    expr: 'Discarding message.+old incarnation'
    hint: 'Discarding'

