# This is the Python plugin engine. Each plugin is specified with a set of
# parts to be run along with the constituents of the part which must be a list
# of executable items. Items must be callable classes i.e. one that have a
# __call__ method.
#
plugins:
  juju:
    parts:
      charms:
        - JujuCharmChecks
      machines:
        - JujuMachineChecks
      units:
        - JujuUnitChecks
  openstack:
    parts:
      service_info:
        - OpenstackInfo
        - OpenstackPackageChecks
        - OpenstackDockerImageChecks
        - NeutronServiceChecks
        - NeutronL3HAInfo
      service_features:
        - ServiceFeatureChecks
      service_network_checks:
        - OpenstackNetworkChecks
      agent_event_checks:
        - AgentEventChecks
      vm_info:
        - OpenstackInstanceChecks
      agent_exceptions:
        - AgentExceptionChecks
      cpu_pinning_check:
        - CPUPinningChecker
      nova_external_events:
        - NovaExternalEventChecks
  openvswitch:
    parts:
      service_info:
        - OpenvSwitchConfigChecks
        - OpenvSwitchPackageChecks
        - OpenvSwitchServiceChecks
        - OpenvSwitchBridgeChecks
      event_checks:
        - OpenvSwitchDaemonEventChecks
        - OpenvSwitchFlowEventChecks
  system:
    parts:
      general:
        - SystemGeneral
      checks:
        - SystemChecks
  kernel:
    parts:
      info:
        - KernelGeneralChecks
      memory:
        - KernelMemoryChecks
      log_event_checks:
        - KernelLogEventChecks
  kubernetes:
    parts:
      service_info:
        - KubernetesServiceChecks
        - KubernetesPackageChecks
        - KubernetesResourceChecks
      network_checks:
        - KubernetesNetworkChecks
  rabbitmq:
    parts:
      cluster_checks:
        - RabbitMQClusterChecks
      service_info:
        - RabbitMQPackageChecks
      service_event_checks:
        - RabbitMQEventChecks
  sosreport:
    parts:
      plugin_checks:
        - SOSReportPluginChecks
  storage:
    parts:
      ceph_service_info:
        - CephServiceChecks
        - CephPackageChecks
      ceph_cluster_checks:
        - CephClusterChecks
        - CephCrushChecks
      ceph_event_checks:
        - CephDaemonLogChecks
      bcache:
        - BcacheDeviceChecks
        - BcacheCSetChecks
        - BcacheCharmChecks
  vault:
    parts:
      general:
        - VaultInstallChecks
        - VaultServiceChecks

