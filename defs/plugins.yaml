# This is the Python plugin engine. Each plugin is specified with a set of
# parts to be run along with the constituents of the part which must be a list
# of executable items. Items must be callable classes i.e. one that have a
# __call__ method.
#
plugins:
  juju:
    parts:
      charms:
        - JujuCharmChecks
      machines:
        - JujuMachineChecks
      units:
        - JujuUnitChecks
  openstack:
    parts:
      agent_checks:
        - AgentChecks
      openstack_info:
        - OpenstackInfo
      service_checks:
        - NeutronServiceChecks
      service_features:
        - ServiceFeatureChecks
      package_info:
        - OpenstackPackageChecks
        - OpenstackDockerImageChecks
        - OpenstackPackageBugChecks
      network:
        - OpenstackNetworkChecks
      vm_info:
        - OpenstackInstanceChecks
      agent_exceptions:
        - AgentExceptionChecks
      cpu_pinning_check:
        - CPUPinningChecker
      neutron_l3ha:
        - NeutronL3HAChecks
      nova_external_events:
        - NovaExternalEventChecks
      config_checks:
        - OpenstackConfigChecks
  openvswitch:
    parts:
      ovs_checks:
        - OpenvSwitchDaemonChecks
        - OpenvSwitchFlowChecks
      ovs_resources:
        - OpenvSwitchConfigChecks
        - OpenvSwitchPackageChecks
        - OpenvSwitchServiceChecks
        - OpenvSwitchBridgeChecks
  system:
    parts:
      general:
        - SystemGeneral
      checks:
        - SystemChecks
  kernel:
    parts:
      info:
        - KernelGeneralChecks
      memory:
        - KernelMemoryChecks
      log_event_checks:
        - KernelLogEventChecks
  kubernetes:
    parts:
      general:
        - KubernetesResourceChecks
        - KubernetesServiceChecks
        - KubernetesPackageChecks
      network:
        - KubernetesNetworkChecks
  rabbitmq:
    parts:
      cluster_checks:
        - RabbitMQClusterChecks
      synchronization_checks:
        - RabbitMQSynchronizationChecks
      services:
        - RabbitMQServiceChecks
        - RabbitMQPackageChecks
  sosreport:
    parts:
      plugin_checks:
        - SOSReportPluginChecks
  storage:
    parts:
      ceph_general:
        - CephServiceChecks
        - CephPackageChecks
      ceph_daemon_checks:
        - CephOSDChecks
      ceph_daemon_logs:
        - CephDaemonLogChecks
      bcache:
        - BcacheDeviceChecks
        - BcacheStatsChecks
